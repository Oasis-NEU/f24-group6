<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Page</title>

    <link rel="stylesheet" href="market.css"> 
</head>
<body>
    <style>
    .container {
        display: flex;             
        flex-direction: column;     
        justify-content: center;

        height: 100vh;            
    }


    
    </style>
    
    </body>
    <a href="home.html">

    <h1>Market</h1> 
    <div class="container">
        <div class="square"></div>
    
        <div class="product">
            <img src="latte.png" alt="Product 1">

        </div>

        <div class="product">
            <img src="milk.png" alt="Product 6">

            <div class="price">$2.00</div>

        </div>
    
        <div class="product">
            <img src="matcha.png" alt="Product 2">

            <button class="buy-button">Buy Now</button>
        </div>
    
        <div class="product">

            <div class="caption">Black Coffee</div>
            <div class="price">$4.00</div>
            <button class="buy-button">Buy Now</button>
        </div>
    
        <div class="product">
            <img src="tea.png" alt="Product 6">
            <div class="caption">Hot tea</div>
            <div class="price">$5.00</div>
